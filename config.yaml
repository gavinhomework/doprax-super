log:
  loglevel: info
dns:
  servers:
  - https+local://8.8.8.8/dns-query
inbounds:
- port: 20000
  protocol: vless
  settings:
    decryption: none
    clients:
    - id: uuid
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-vl
  sniffing:
    enabled: false
    destOverride:
    - http
    - tls
- port: 10000
  protocol: vmess
  settings:
    clients:
    - id: uuid
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-vm
  sniffing:
    enabled: false
    destOverride:
    - http
    - tls
- port: 40000
  protocol: shadowsocks
  settings:
    password: "uuid"
    method: chacha20-ietf-poly1305
    ivcheck: true
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-ss
  sniffing:
    enabled: false
    destOverride:
    - http
    - tls
- port: 30000
  protocol: trojan
  settings:
    clients:
    - password: "uuid"
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-tr
  sniffing:
    enabled: false
    destOverride:
    - http
    - tls
- port: 50000
  protocol: socks
  settings:
    auth: password
    accounts:
    - user: "uuid"
      pass: "uuid"
  streamSettings:
    network: ws
    wsSettings:
      path: /uuid-so
  sniffing:
    enabled: false
    destOverride:
    - http
    - tls
outbounds:
- protocol: freedom
  tag: direct
  settings:
    domainStrategy: UseIPv4
